<app-navigation></app-navigation>

<div class="outer-body">
    <div class="body">
        <div class="inside-body">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1595139280770-95b6de5f0635?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=771&q=80" alt="">
            </div>
            <div class="image-content">
                <div class="details">
                    <h1>{{details.name}}</h1>
                    <ul>
                        <li><span>Birth year : </span>{{details.birth_year}}</li>
                        <li><span>Eye Color : </span>{{details.eye_color}}</li>
                        <li><span>Gender : </span>{{details.gender}}</li>
                        <li><span>Hair color : </span>{{details.hair_color}}</li>
                        <li><span>Height : </span>{{details.height}}</li>
                        <li><span>Skin Color : </span>{{details.skin_color}}</li>
                        <li><span>Home world : </span>{{homeWorld}}</li>
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
