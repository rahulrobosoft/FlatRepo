<nav id="header">
    <div id="menu">
        <mat-icon matSuffix (click)="bringMenu();">menu</mat-icon>
    </div>

    <div>
        <img src="../../assets/logo_web.png" alt="Logo" id="logo">
    </div>

    <form id="ip_search_pc" [formGroup]="reactiveForm" (ngSubmit)="searchCity()">
        <input type="text" formControlName = "city" name="city" id="search"  placeholder="Search city" autofocus="autofocus"  (keydown)="enterSubmit($event)">
        <mat-icon id="icon" matSuffix >search</mat-icon>
    </form>

    <div id="ip_search_mobile">
        <mat-icon id="icon" matSuffix (click)="searchMobile()">search</mat-icon>
    </div>
</nav>


<div class="navbar">
    <div class="nav-items">
        <ul>
            <li routerLink="/home" [routerLinkActive]="active">HOME</li>
            <li routerLink="/favourites" [routerLinkActive]="active">FAVORITE</li>
            <li routerLink="/recent-searches" [routerLinkActive]="active">RECENT SEARCH</li>
        </ul>
    </div>

    <div class="date">
        <p id="date">{{date | date:"EEE, dd MMM YYYY h:mm a"}}</p>
    </div>
</div>

<div class="navbar-mobile " [ngClass]="show">
    <div class="close">
        <p id="close" (click)="close();">X</p>
    </div>

    <div class="nav-items-mobile btn">
        <ul>
            <li routerLink="/home" [routerLinkActive]="active" (click)="close()">Home</li>
            <li routerLink="/favourites" [routerLinkActive]="active" (click)="close()">Favorite</li>
            <li routerLink="/recent-searches" [routerLinkActive]="active" (click)="close()">Recent Search</li>
        </ul>
    </div>
</div>

<div id="search_bg" *ngIf="show_search">
    <form class="bg"  [formGroup]="reactiveForm" (ngSubmit)="searchCity()">
        <mat-icon id="back" class="btn" matSuffix (click)="goBack()">arrow_back</mat-icon>
        <input formControlName = "city" name="city" type="text" id="searchBox"  autofocus="autofocus" placeholder="Search city"  (keydown)="enterSubmit($event)">
        <mat-icon id="iconMobile" matSuffix >search</mat-icon>
    </form>

</div>
<hr>
